apply plugin: 'com.android.library'
//apply plugin:'java'

apply plugin: 'com.github.dcendents.android-maven'
group='com.github.msgkatz'


android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 29
        versionCode 5
        versionName "1.9.8"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

}


dependencies {

    compileOnly fileTree(dir: 'libs', include: ['*.jar'])

    // https://mvnrepository.com/artifact/com.badlogicgames.gdx/gdx
    implementation group: 'com.badlogicgames.gdx', name: 'gdx', version: '1.9.8'

    // https://mvnrepository.com/artifact/com.badlogicgames.gdx/gdx-jnigen
    implementation group: 'com.badlogicgames.gdx', name: 'gdx-jnigen', version: '1.9.8'


    implementation "androidx.fragment:fragment:1.3.2"
    implementation "androidx.legacy:legacy-support-v4:1.0.0"


}
