apply plugin: 'com.android.library'
//apply plugin:'java'

apply plugin: 'com.github.dcendents.android-maven'
group='com.github.msgkatz'


android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.9.8"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

}


dependencies {

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //compile project(":gdx")

    // https://mvnrepository.com/artifact/com.badlogicgames.gdx/gdx
    compile group: 'com.badlogicgames.gdx', name: 'gdx', version: '1.9.8'

    // https://mvnrepository.com/artifact/com.badlogicgames.gdx/gdx-jnigen
    compile group: 'com.badlogicgames.gdx', name: 'gdx-jnigen', version: '1.9.8'


    implementation "androidx.fragment:fragment:1.0.0"
    implementation "androidx.legacy:legacy-support-v4:1.0.0"


}
